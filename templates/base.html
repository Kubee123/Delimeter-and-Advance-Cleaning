<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Data Cleaner - Data Tools</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Inter', sans-serif; }
            .nav-link { padding: 8px 16px; border-radius: 8px; transition: background-color 0.2s; }
            .nav-link.active { background-color: #3b82f6; color: white; }
            .nav-link:not(.active) { color: #374151; }
            .nav-link:not(.active):hover { background-color: #e5e7eb; }
            .table-cell-contaminated { background-color: #fef9c3; border: 1px solid #fde047; }
            .table-cell-duplicate { background-color: #dcfce7; border: 1px solid #86efac; }
            .table-cell-missing { background-color: #fee2e2; border: 1px solid #fca5a5; }
            .table-cell-symbol { background-color: #e9d5ff; border: 1px solid #c084fc; }
            .table-cell-unstandardized { background-color: #cffafe; border: 1px solid #67e8f9; }
            #data-table th, #data-table td { padding: 8px 12px; border: 1px solid #e5e7eb; text-align: left; white-space: nowrap; }
            #data-table thead { position: sticky; top: 0; background-color: #f9fafb; z-index: 10; }
            .hidden { display: none; }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4 md:p-8">
            <nav class="bg-white p-4 rounded-xl shadow-md mb-8 flex justify-center gap-4">
                <a href="{{ url_for('detector.advanced_cleaner') }}" class="nav-link {% if active_page == 'advanced' %}active{% endif %}">Advanced Data Cleaner</a>
                <a href="{{ url_for('delimiter.delimiter_tool') }}" class="nav-link {% if active_page == 'delimiter' %}active{% endif %}">Delimiter Tool</a>
            </nav>
            
            <!-- Konten Halaman Spesifik akan dimuat di sini -->
            {% block content %}{% endblock %}

        </div>
    </body>
</html>
